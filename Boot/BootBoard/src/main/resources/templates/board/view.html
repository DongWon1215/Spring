<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>

<!--nav 영역 시작-->
<div th:replace="fragment/nav"></div>

<div class="card m-3">
  <div class="card-header">
    Board View
  </div>

  <div class="card-body">
    <div>

      <table class="table border-top-1">
        <tr>
          <td class="col-2 text-center- bg-light">제목</td>
          <td th:text="${boardView.title}"></td>
        </tr>
        <tr>
          <td class="col-2 text-center- bg-light">작성자</td>
          <td th:text="${boardView.writer}"></td>
        </tr>
        <tr>
          <td class="col-2 text-center- bg-light">내용</td>
          <td th:text="${boardView.content}"></td>
        </tr>
        <th:block th:if="${boardView.photo != null}">
          <tr>
            <td class="col-2 text-center- bg-light">사진</td>
            <td>
              <img th:src="@{/upload/photo/{name}(name = ${boardView.photo})}">
            </td>
          </tr>
        </th:block>
        <tr>
          <td class="col-2 text-center- bg-light">작성일</td>
          <td th:text="${boardView.regdate}"></td>
        </tr>
        <tr>
          <td class="col-2 text-center- bg-light">수정일</td>
          <td th:text="${boardView.updatedate}"></td>
        </tr>
      </table>

      <div class="text-end">
        <a class="btn btn-warning" th:href="@{/board/edit(bno=${boardView.bno},p=${currentPageNum})}">수정</a>
        <a class="btn btn-danger" th:onclick="'deleteBoard('+${boardView.bno}+')'">삭제</a>
        <a class="btn btn-primary" th:href="@{/board/list(p=${currentPageNum})}">글 목록</a>
      </div>

      <!-- 댓글 영역 시작-->
      <div class="card m-2 mt-2">
        <div class="card-header">
          댓글
        </div>
        <div class="card-body">


      <!--댓글 작성 영역-->
      <div class="p-3 border-bottom">
        <h5 class="title my-2">댓글 작성</h5>
        <div class="mb-3">
          <label class="form-label">작성자</label>
          <input type="text" class="form-control" id="replyer">
        </div>
        <div class="mb-3">
          <label class="form-label">내용</label>
          <textarea class="form-control" rows="3" id="reply"></textarea>
        </div>
        <div class="mb-3">
          <input type="submit" value="작성" id="btn-reply" class="form-control btn btn-primary">
        </div>
      </div>


      <!--댓글 리스트 영역-->
      <table class="table">
        <tbody id="replyList">
          <tr>
            <td>작성자</td>
            <td>댓글 내용</td>
            <td>작성일</td>
            <td>수정 / 삭제</td>
          </tr>
        </tbody>
      </table>

        </div>
      </div>
    </div>
  </div>
</div>
<script>
  function deleteBoard(bno)
  {
    if(confirm("삭제하시겠습니까?"))
    {
      location.href = '/board/delete?bno='+ bno;
    }
  }

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script th:inline="javascript">
  var bno = [[${boardView.bno}]];
</script>

<script>
  document.addEventListener('DOMContentLoaded', () => {

    //댓글 영역 출력 캐스팅
    replyList = document.querySelector('#replyList');

    //댓글 작성 버튼
    const btn_reply = document.querySelector("#btn_reply")

    //버튼 이벤트 등록
    btn_reply.addEventListener('click', () =>
    {
      //서버로 전송할 payload 생성(객체 형태로)
      const payload =
              {
                bno : bno,
                reply : document.querySelector("#reply").value,
                replyer : document.querySelector("#replyer").value
              }

              console.log("payload", payload);

              axios.post('/reply', payload)
                      .then(res => {

                        const reply = res.data;

                        //replyList 영역에 새로운 tr 추가
                        const newTR = document.createElement('tr');
                        let html = '<td class=""col-2">' + reply.replyer + '</td>'
                        html + '<td class=""col">' + reply.reply + '</td>'
                        html + '<td class=""col-2">' + reply.replydate + '</td>'
                        html + '<td class=""col-2">' + '<a href="javascript:showEditModal(' + reply.rno + ')" class="badge bg-wratning text-decoration-none">수정</a>' +
                        '<a  href="javascript:deleteReply(' + reply.rno + ')" class="badge bg-wratning text-decoration-none">삭제</a>' + '</td>'

                        newTR.innerHTML = html;
                        newTR.setAttribute('class', 'fs-6 text-center');
                        newTR.setAttribute('tr-index', reply.rno);

                        //부모 태그에 요소를 추가
                        replyList.appendChild(newTR);

                        document.querySelector("#reply").value = '';
                        document.querySelector("#replyer").value = '';
              })
                      .catch(err => console.log(err))
    })


    //페이지가 로드되면 리스트를 출력
    setList()

  })
    //비동기 통신 : 댓글 리스트 가져오기
    function setList() {
      axios.get('/reply/' + bno)
              .then(res => {
                console.log(res.data)


                let list = res.data;

                list.forEach((reply, index) => {
                  // 새로운 tr을 만들어서 replyIndex 영역에 추가
                  const newTR = document.createElement('tr');
                  let html = '<td class=""col-2">' + reply.replyer + '</td>'
                  html + '<td class=""col">' + reply.reply + '</td>'
                  html + '<td class=""col-2">' + reply.replydate + '</td>'
                  html + '<td class=""col-2">' + '<a href="javascript:showEditModal(' + reply.rno + ')" class="badge bg-wratning text-decoration-none">수정</a>' +
                  '<a  href="javascript:deleteReply(' + reply.rno + ')" class="badge bg-wratning text-decoration-none">삭제</a>' + '</td>'

                  newTR.innerHTML = html;
                  newTR.setAttribute('class', 'fs-6 text-center');
                  newTR.setAttribute('tr-index', reply.rno);

                  //부모 태그에 요소를 추가
                  replyList.appendChild(newTR);
                })
              })
              .catch(err => {
                console.log(err);
              })
    }
</script>

</body>
</html>
